<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="refresh" content="2" > -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container index">
    <!-- css position static -->
      <div class="p-static">
        <h1>Position static</h1>
        <div class="wraper">
          <div>Normal</div>
          <div class="static">
            Static
          </div>
          <div>Normal</div>
        </div>
      </div>
    <!-- css position static -->
    <!-- css position relative -->
      <div class="p-relative">
        <h1>Position Relative</h1>
        <div class="wraper">
          <div class="static">
            static
          </div>
          <div class="relative">
            Relative
          </div>
          <div class="static">
            static
          </div>
        </div>
      </div>
    <!-- css position relative -->
    <!-- css position absolute -->
      <div class="p-absolute">
        <h1>Position Absolute</h1>
        <div class="wraper">
          <div class="static">
            static
          </div>
          <div class="absolute">
            Absolute
          </div>
          <div class="static">
            static
          </div>
        </div>
      </div>
    <!-- css position absolute -->
    <!-- css position fixed -->
      <div class="p-fixed">
        <h1>Position Fixed</h1>
        <div class="wraper">
          <div class="static">
            static
          </div>
          <div class="fixed">
            Fixed
          </div>
          <div class="static">
            static
          </div>
        </div>
      </div>
    <!-- css position fixed -->
    <!-- css position sticky -->
      <div class="p-sticky">
        <h1>Position Sticky Scroll Below</h1>
        <div class="wraper">
          <div class="static">
            static
          </div>
          <div class="sticky">
            Sticky
          </div>
          <div class="static">
            static
          </div>
          <div class="static">
            static
          </div>
          <div class="static">
            static
          </div>
          <div class="static">
            static
          </div>
          <div class="static">
            static
          </div>
          <div class="static">
            static
          </div>
        </div>
      </div>
    <!-- css position sticky -->
    <!-- css z-index -->
      <div class="p-z-index">
        <h1>Z-Index With Position</h1>
        <div class="wraper">
          <div class="first">
            First
          </div>
          <div class="second">
            Second
          </div>
          <div class="third">
            third
          </div>
        </div>
      </div>
    <!-- css z-index -->
    
  </div>
</body>
</html>
